<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        <div class="converter">
            <input type="number" id="input" placeholder="Enter Value">
            <select id="unitFrom">
                <option value="celsius">Celsius to Fahrenheit</option>
                <option value="kilometers">Kilometers to Miles</option>
                <option value="pounds">Pounds to Kilograms</option>
                <option value="gallons">Gallons to Liters</option>
            </select>
            <button onclick="convert()">Convert</button>
            <h2 id="output"></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
